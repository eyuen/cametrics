{% extends 'base.html' %}
{% block title %}Create Campaign{% endblock %}

{% block content %}
<h2>Create Campaign</h2>
<a href="{% url myapp.views.list_campaigns %}">Back to listing</a>

<form action="" method="post" enctype="multipart/form-data">
  <table>
    {{ form }}
    <tr><td colspan="2">
      <input type="submit"
        value="{% if object %}Apply changes{% else %}Create{% endif %}" />
    </td></tr>
  </table>
</form>
{% endblock %}
