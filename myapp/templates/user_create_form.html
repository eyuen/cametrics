{% extends 'base.html' %}
{% block title %}{{ heading|default:"Login" }}{% endblock %}
{% load googletags %} 

{% block content %}
<h2>{{ heading|default:"Login" }}</h2>
<form action="" method="post">
    <table>
        {{form.as_table}}
    </table>
    You can also login with your <a href="{% if next %}{% google_login_url next %}{% else %}{% google_login_url "/" %}{% endif %}">Google account.</a>
    <input type="submit" value="submit" />
</form>
{% endblock %}
